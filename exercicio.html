<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>ExercicioFormulario</title>
</head>
<body>
    <h1 class="title">Cadastro de novos Usuários</h1>
    
    <div class="container">
        <form action=" ">
            <div class="container-inputs">
                        <h2>Informe os seus dados pessoais</h2>
                        <div class="item-info">
                            <label>Nome</label>
                            <input type="text" name="txtNome" placeholder="Digite Seu Nome" >
                        </div>
                        <div class="item-info">
                            <label>Telefone</label>
                            <input type="text" name="txtNome" placeholder="Digite Seu Telefone">
                        </div>
                        <div class="item-info">
                            <label>Cidade</label>
                            <input type="text" name="txtNome" placeholder="Digite A Cidade Onde Naceu">
                        </div>
                        <div class="item-info">
                            <label>Estado</label>
                            <select>
                                <option>São Paulo</option>
                                <option>Rio de Janeiro</option>
                                <option>Rio Grande do Sul</option>
                                <option>Minas Gerais</option>
                             </select>
                        </div>
                 </div>
            <div class="container-inputs">
                    <h2>Informe seus dados para acesso</h2>
                    <div class="item-info">
                        <label >E-mail</label>
                        <input type="text" naem="txtEmail" placeholder="Digite Seu Email">
                    </div>
                    <div class="item-info">
                        <label >Senah</label>
                        <input type="password" naem="txtSenah" placeholder="Digite Sua Senha">
                    </div>
                </div>
            <div class="button">
                     <h2>Enviar suas Informações</h2>
                     <input type="submit" value="Enviar">
                </div>
                 
            
        </form>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
